<div class="clearfix">
    &nbsp;
  </div>
  <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="card">
          <div class="card-header">
            Users Information
          </div>
          <div class="card-body" *ngFor="let item of UserInformation">
            <h5 class="card-title">{{ item.Title }}</h5>
            <p class="card-text"><b>Department: </b> {{ item.Department }}</p>
            <p class="card-text"><b>Description: </b> {{ item.Desc }}</p>
            <p class="card-text"><b>Joining Date: </b> {{ item.JoiningDate }}</p>
            <button type="button" (click)="ondeleteAction(item.Id)" class="btn btn-primary">Delete</button>
          </div>
  
        </div>
  }
      </div>
  </div>
